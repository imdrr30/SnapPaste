		<script>
			function populatePre(url) {
				var xhr = new XMLHttpRequest();
				xhr.onload = function () {
					document.getElementById('clippy').textContent = this.responseText;
				};
				xhr.open('GET', url);
				xhr.send();
			}
			populatePre('Clipboards/clippc.txt');
		</script>
		<script>
			function myFunction() {
			if (document.selection) {
				var range = document.body.createTextRange();
				range.moveToElementText(document.getElementById('clippy'));
				range.select().createTextRange();
				document.execCommand("copy");
				alert("Copied")
			} else if (window.getSelection) {
				var range = document.createRange();
				range.selectNode(document.getElementById('clippy'));
				window.getSelection().addRange(range);
				document.execCommand("copy");
				alert("Copied")
			}
			} 
		</script>
